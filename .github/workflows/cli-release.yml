name: CLI Release

on:
  push:
    branches:
      - main
    paths:
      - 'cli/**'
      - '.github/workflows/cli-release.yml'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: cli/pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: cli
        run: pnpm install

      - name: Build
        working-directory: cli
        run: pnpm build

      - name: Run tests
        working-directory: cli
        run: pnpm test

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changesets
        id: changesets
        working-directory: cli
        run: |
          if pnpm changeset status --since=origin/main 2>&1 | grep -q "No changesets present"; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      - name: Version and Publish
        working-directory: cli
        run: |
          if [ "${{ steps.changesets.outputs.has_changesets }}" = "true" ]; then
            echo "Changesets found, running version..."
            pnpm changeset version
            git add -A
            git commit -m "Version Packages" || echo "No changes to commit"
            git push
            echo "Publishing to npm..."
            pnpm release
          else
            echo "No changesets, checking if we need to publish..."
            pnpm release || echo "Nothing to publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
